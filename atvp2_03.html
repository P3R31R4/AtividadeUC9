<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atv parte2 exer03</title>
</head>

<body>

    <h1>Prêmio</h1>
    <div id="msg"></div>
    <script>

        let ttv = Number(prompt("Total de vendas."));
        let meta = 30

        if(ttv >= meta){
            msg = "Ganhou!";
        }else{
            msg = "Não Ganhou!";
        }
        document.getElementById("msg").innerHTML = msg

    </script>

    
</body>
</html>
